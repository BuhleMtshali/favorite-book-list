<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Books</title>
<link rel="shortcut icon" href="assets/favicon1.png" type="image/x-icon">
<link rel="stylesheet" href="app.css">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="left-logo">
                <img src="assets/logo.png" alt="logo image">
                <h2>LibraryHub</h2>
                </div>
                <div class="mid-logo hidden">
                <p>Home</p>
                <p>About</p>
                <p>Contact Us</p>
                </div>
                <div class="right-logo hidden">
                <button class="show-modal"><i class="fa-solid fa-plus"></i> Add Book</button>
                </div>
                <div class="menu">
                <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <main>
            <div class="top-main">
                <h1>YOUR LIBRARY <span>IN YOUR POCKET.</span></h1>
                <p>Your Library in Your Pocket available at anytime.</p>
            </div>
        </main>
        <!-- modal window -->
         <div class="modal hide-modal">
                <div class="inner-modal">
                <button class="close-modal"><i class="fa-solid fa-x"></i></button>
                <div class="modal-heading">
                <h2>Add Book to Library</h2>
                <img src="assets/logo-3.png" alt="">
                </div>
                <form id="form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="e.g To Kill A Mockingbird">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="e.g Harper Lee">
                <label for="cover">Book Cover</label>
                <input type="url" name="cover" id="cover" placeholder="e.g https://upload.wikimedia.org/wikipedia/thumb/4/4f/To_Kill">
                <div class="checkbox">
                <label for="read-toggle">Read</label>
                <input type="checkbox" name="read" id="read-toggle">
                </div>
                <div class="submit-div">
                <button type="submit" id="submit-form">Add Book</button>
                </div>
                </form>
                </div>
         </div>
         <!-- modal window -->
          <div class="overlay hide-modal"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
